<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Perfect Pay UI Library</title>

    <link rel="stylesheet" href="../../vendor/bootstrap/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">

  </head>

  <body class="dealer dealer-game-over">

    <section class="main-content">

      <div class="container-fluid">

        <div class="dealer-player-cards">

          <div class="dealer-player-card empty">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">1</div>
            </header>
          </div>

          <div class="dealer-player-card empty">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">2</div>
            </header>
          </div>

          <div class="dealer-player-card empty">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">3</div>
            </header>
          </div>

          <div class="dealer-player-card" data-toggle="modal" data-target="#player-information">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">5</div>
              <h3 class="dealer-player-card-title">Mike S.</h3>
            </header>

            <div class="dealer-player-card-data">

              <div class="dealer-player-card-data-row empty clearfix">
              </div>

              <div class="dealer-player-card-data-row empty clearfix">
              </div>

              <div class="dealer-player-card-data-row empty clearfix">
              </div>

              <div class="dealer-player-card-data-row empty clearfix">
              </div>

              <div class="dealer-player-card-data-row empty clearfix">
              </div>

              <div class="dealer-player-card-data-row empty clearfix">
              </div>

            </div>
          </div>

          <div class="dealer-player-card empty">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">6</div>
            </header>
          </div>

          <div class="dealer-player-card empty">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">7</div>
            </header>
          </div>

          <div class="dealer-player-card empty">
            <header class="dealer-player-card-header">
              <div class="dealer-player-card-number">8</div>
            </header>
          </div>

        </div>

        <div class="modal fade vertical-center" id="player-information" tabindex="-1" role="dialog">

          <a class="dealer-menu-close" data-dismiss="modal" aria-label="Close">
            <span class="glyphicon icon-dealer-close"></span>
          </a>

          <div class="modal-dialog fluid-dialog" role="document">

            <div class="player-details dealer-player-details expanded clearfix">

              <div class="player-details-col-2">

                <div class="player-details-box">

                  <header class="player-details-box-header">
                    <div class="player-details-seat-number">5</div>
                    <div class="player-details-name dealer-player-details-name dealer-player-data-name">MIKE STEVENSON</div>
                    <img class="player-details-image dealer-player-details-image" src="../../assets/img/game-player-dealer-default.svg" alt="Mike Stevenson">
                  </header>

                  <div class="row">

                    <div class="col-xs-6">
                      <div class="player-details-item-col">

                        <div class="player-details-item-header">HISTORY</div>

                        <div class="player-details-item-row">
                          <span class="item-data-label">Rating:</span>
                          <span class="item-data-value pull-right">15</span>
                        </div>

                        <div class="player-details-item-row">
                          <span class="item-data-label">Chips in:</span>
                          <span class="item-data-value pull-right">300,000,000</span>
                        </div>

                        <div class="player-details-item-row">
                          <span class="item-data-label">Win/Loss:</span>
                          <span class="item-data-value pull-right">(100,350)</span>
                        </div>

                        <div class="player-details-item-row">
                          <span class="item-data-label">Turnover:</span>
                          <span class="item-data-value pull-right">70,000</span>
                        </div>

                        <div class="player-details-item-row">
                          <span class="item-data-label">Avg. bet:</span>
                          <span class="item-data-value pull-right">500,000</span>
                        </div>

                        <div class="player-details-item-row">
                          <span class="item-data-label">Start time:</span>
                          <span class="item-data-value pull-right">13:21</span>
                        </div>

                      </div>
                    </div>

                    <div class="col-xs-6">
                      <div class="player-details-item-col">

                        <div class="player-details-item-header">CURRENT BET</div>

                        <div class="player-details-bet-row">
                          <span class="item-data-label">P</span>
                          <span class="item-data-value pull-right">100,000,000</span>
                        </div>

                        <div class="player-details-bet-row empty">
                          <span class="item-data-label">B</span>
                        </div>

                        <div class="player-details-bet-row empty">
                          <span class="item-data-label">PP</span>
                        </div>

                        <div class="player-details-bet-row">
                          <span class="item-data-label">BP</span>
                          <span class="item-data-value pull-right">70,000,000</span>
                        </div>

                        <div class="player-details-bet-row">
                          <span class="item-data-label">T</span>
                          <span class="item-data-value pull-right">70,000,000</span>
                        </div>

                      </div>
                    </div>

                  </div>

                </div>

                <a href="#" class="player-details-btn">
                  <span class="player-details-btn-icon">
                    <span class="glyphicon icon-dealer-change"></span>
                  </span>
                  Change
                </a>

                <a href="#" class="player-details-btn">
                  <span class="player-details-btn-icon">
                    <span class="glyphicon icon-dealer-buy-in"></span>
                  </span>
                  Buy-in
                </a>

                <a href="#" class="player-details-btn">
                  <span class="player-details-btn-icon">
                    <span class="glyphicon icon-dealer-swipe-player"></span>
                  </span>
                  Swipe<br>Player
                </a>

              </div>

              <div class="player-details-col-1">

                <div class="player-details-box">
                  <div class="player-details-item-col">

                    <div class="player-details-item-header">NOTES</div>

                    <textarea class="textarea player-details-notes-textarea">A note here.</textarea>

                    <div class="player-details-item-footer">
                      <a href="#" class="btn btn-primary">ADD NOTE</a>
                    </div>

                  </div>
                </div>

                <a href="#" class="player-details-btn">
                  <span class="player-details-btn-icon">
                    <span class="glyphicon icon-dealer-cancel-rating"></span>
                  </span>
                  Cancel<br>Rating
                </a>

                <a href="#" class="player-details-btn">
                  <span class="player-details-btn-icon">
                    <span class="glyphicon icon-dealer-move-player"></span>
                  </span>
                  Move<br>Player
                </a>

                <a href="#" class="player-details-btn">
                  <span class="player-details-btn-icon">
                    <span class="glyphicon icon-dealer-clock-out"></span>
                  </span>
                  Clock-<br>out
                </a>

              </div>

            </div>

          </div>

        </div>

      </div><!-- .container -->

    </section>

    <footer class="navbar-fixed-bottom footer dealer-footer">
      <div class="container-fluid">

        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">

            <div class="dealer-footer-antenna">0 (0)</div>

          </div>

          <div class="col-xs-4">

            <button class="btn btn-tertiary btn-dealer-menu" type="button">
              <span class="glyphicon icon-dealer-menu"></span>
            </button>

          </div>
        </div>

      </div>
    </footer>

    <script src="../../vendor/jquery-1.11.3.js"></script>
    <script src="../../vendor/jquery-ui.js"></script>
    <script src="../../vendor/bootstrap/javascripts/bootstrap.min.js"></script>

  </body>
</html>
