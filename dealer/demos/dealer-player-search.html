<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Perfect Pay UI Library</title>

    <link rel="stylesheet" href="../../vendor/bootstrap/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">

  </head>

  <body class="dealer dealer-menu">

    <section class="main-content">

      <div class="container-fluid">

        <a href="#" class="dealer-menu-close">
          <span class="glyphicon icon-dealer-close"></span>
        </a>

        <div class="dealer-search-player">

          <div class="dealer-search-player-options">
            Search by: <span class="dealer-search-player-selector active">PLAYER NAME</span> | <a href="#" class="dealer-search-player-selector">PLAYER ID</a>
          </div>

          <div class="dealer-search-player-input-row">

            <div class="dealer-search-player-input input-search-wrapper">
              <input class="form-control input-search" type="text" name="first-name" placeholder="Enter first name" value="Mike" />

              <a class="input-search-clear">
                <span class="glyphicon icon-close-sm"></span>
              </a>
            </div>

            <div class="dealer-search-player-input input-search-wrapper">
              <input class="form-control input-search" type="text" name="last-name" placeholder="Enter last name" />

              <a class="input-search-clear">
                <span class="glyphicon icon-close-sm"></span>
              </a>
            </div>

            <a href="#" class="btn btn-primary btn-sm">
              <span class="glyphicon icon-search-btn"></span>
            </a>

          </div>

          <div class="dealer-search-results">

            <div class="dealer-search-results-row clearfix">
              <img class="dealer-player-image" src="../../assets/img/game-player-dealer-default.svg" alt="Tim Nash" />

              <div class="dealer-player-data">
                <div class="dealer-player-data-name">Mike Stevenson</div>
                <div class="dealer-player-data-number">#24252</div>
              </div>

              <a href="#" class="btn btn-primary pull-right">ADD TO SEAT 5</a>
            </div>

            <div class="dealer-search-results-row clearfix">
              <img class="dealer-player-image" src="../../assets/img/game-player-dealer-default.svg" alt="Tim Nash" />

              <div class="dealer-player-data">
                <div class="dealer-player-data-name">Mike Silver</div>
                <div class="dealer-player-data-number">#24252</div>
              </div>

              <a href="#" class="btn btn-primary pull-right">ADD TO SEAT 5</a>
            </div>

            <div class="dealer-search-results-row clearfix">
              <img class="dealer-player-image" src="../../assets/img/game-player-dealer-default.svg" alt="Tim Nash" />

              <div class="dealer-player-data">
                <div class="dealer-player-data-name">Mike Salomon</div>
                <div class="dealer-player-data-number">#24252</div>
              </div>

              <a href="#" class="btn btn-primary pull-right">READ MORE</a>
            </div>

          </div>

        </div>

      </div>

    </section>

    <script src="../../vendor/jquery-1.11.3.js"></script>
    <script src="../../vendor/jquery-ui.js"></script>
    <script src="../../vendor/bootstrap/javascripts/bootstrap.min.js"></script>
    <script src="../../js/forms.js"></script>

  </body>
</html>
