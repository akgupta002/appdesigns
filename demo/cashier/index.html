<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Perfect Pay UI Library | Cashier</title>
    <link rel="stylesheet" href="../../vendor/bootstrap/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../../css/main.css">

  </head>
  <body class="has-header has-sub-header">

   <header class="navbar navbar-fixed-top">

      <nav class="container-fluid">

        <ul class="nav nav-stacked nav-justified">
          <li class="active"><a href="#">Buy In</a></li>
          <li><a href="#cashout">Cash Out</a></li>
          <li><a href="#change">Change</a></li>
          <li><a href="#transfer">Transfer</a></li>
          <li><a href="#cam">Chip Detail</a></li>
        </ul>
      </nav>
       <section class="buyin-categories">
           <div class="row">
               <div class="col-xs-12">
                   <div class="form-group">
                       <div class="radio">
                           <input type="radio" class="input-radio" name="radio-buyin" id="buyin-cash">
                           <label for="buyin-cash">Cash</label>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="radio">
                           <input type="radio" class="input-radio" name="radio-buyin" id="buyin-card">
                           <label for="buyin-card">Credit Card</label>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="radio">
                           <input type="radio" class="input-radio" name="radio-buyin" id="buyin-ticket">
                           <label for="buyin-ticket">Ticket</label>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="radio">
                           <input type="radio" class="input-radio" name="radio-buyin" id="buyin-money">
                           <label for="buyin-money">Front Money</label>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="radio">
                           <input type="radio" class="input-radio" name="radio-buyin" id="buyin-marker">
                           <label for="buyin-marker">Marker</label>
                       </div>
                   </div>
                   <div class="form-group">
                       <div class="radio">
                           <input type="radio" class="input-radio" name="radio-buyin" id="buyin-promo">
                           <label for="buyin-promo">Promotion</label>
                       </div>
                   </div>
               </div>
           </div>


       </section>

   </header><!-- .sub-navbar -->

    <script src="../../vendor/jquery-ui.js"></script>

    <script src="../../js/dropdowns.js"></script>
    <script src="../../js/header.js"></script>
    <script src="../../js/buttons.js"></script>
    <script src="../../js/filters.js"></script>
    <script src="../../js/alerts.js"></script>
    <script src="../../js/forms.js"></script>
    <script src="../../js/table.js"></script>
    <script src="../../js/main.js"></script>
