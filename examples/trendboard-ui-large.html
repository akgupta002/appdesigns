        <div class="flex">
            <!-- col-1-->
            <div class="flex-column">

                <h1 class="trend-title">
                    <div class="gradient">

            </div>

                    <div class="flex-column min-max-bet">

                            <div class="col-xs-4">
                                <h4 class="trend-sm-title text-right">
                                    <div class="ch">最低 下注</div>
                                    <div class="en">MIN BET</div>
                                </h4>
                            </div>

                            <div class="col-xs-8">
                                <h2>300</h2>
                            </div>
                        </div><br><br>
                        <div class="row">
                            <div class="col-xs-4">

                                    <div class="ch">最大下注</div>
                                    <div class="en">MAX BET</div>
                                </h4>
                            </div>
                            <div class="col-xs-8">
                                <h2>800,000</h2>
                            </div>
                        </div>
                    </div>

                    <!-- col-2 > col-2 -->
                    <div class="flex-column min-max-bet">
                        <h4 class="trend-sm-title">

                        </h4>
                    </div>

                    <div class="flex-column min-max-bet">
                        <div class="flex border-btm">
                            <div class="flex-column">
                                <h4 class="trend-sm-title">
                                    <span class="ch">平局</span>&nbsp;&nbsp;
                                    <span class="en">TIE</span>
                                </h4>
                            </div>

                            <div class="flex-column">
                                <h2>25&nbsp;&frasl;&nbsp;60,000</h2>
                            </div>
                        </div>
                        <div class="flex border-top">
                            <div class="flex-column">
                                <h4 class="trend-sm-title">

                                </h4>
                            </div>
                            <div class="flex-column">
                                <h2>25&nbsp;&frasl;&nbsp;60,000</h2>
                            </div>
                        </div>
                    </div>

                    <!-- col-2 > col-4 -->
