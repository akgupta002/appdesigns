    <script>

        $bankerbanner = $(".banker-win").find(".banner-wrapper");
        $playerbanner = $(".player-win").find(".banner-wrapper");
        $tiebanner = $(".tie-win").find(".banner-wrapper");
        $allbtns = $(".btn-group-lg").find(".btn");
        $dragon7splash = $(".dragon7-wrapper");


        $('#btn-dragon7-show').on('click',function(){
            $allbtns.prop("disabled",true);
            $dragon7splash
                    .fadeIn(100)
                    .toggleClass("show-me");
            hideDragon7Splash();
        });

        function hideDragon7Splash(){
            setTimeout(function(){
                $dragon7splash.fadeOut(100).toggleClass("show-me");
                $allbtns.prop("disabled",false);
            }, 3000);
        }

        $('#btn-banker-show').on('click',function(){
            $allbtns.prop("disabled",true);
            $bankerbanner
                    .fadeIn(200)
                    .toggleClass("show-me")
                    .children('.winning-chip')
                    .addClass("banker");

            hideBankerBanner();
        });

        $('#btn-player-show').on('click',function(){
            $allbtns.prop("disabled",true);
            $playerbanner
                    .fadeIn(200)
                    .toggleClass("show-me")
                    .children('.winning-chip')
                    .addClass("player");

            hidePlayerBanner();
        });
        $('#btn-tie-show').on('click',function(){
            $allbtns.prop("disabled",true);
            $tiebanner
                    .fadeIn(200)
                    .toggleClass("show-me")
                    .children('.winning-chip')
                    .addClass("tie");

            hideTieBanner();
        });

        function hideBankerBanner(){
            setTimeout(function(){
                $bankerbanner.fadeOut(200).toggleClass("show-me");
                $allbtns.prop("disabled",false);
            }, 3500);
        }
        function hidePlayerBanner(){
            setTimeout(function(){
                $playerbanner.fadeOut(200).toggleClass("show-me");
                $allbtns.prop("disabled",false);
            }, 3500);
        }
        function hideTieBanner(){
            setTimeout(function(){
                $tiebanner.fadeOut(200).toggleClass("show-me");
                $allbtns.prop("disabled",false);
            }, 3500);
        }






    </script>
