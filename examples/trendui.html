<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PP1.2 | Trendboard Banner</title>
    <link rel="stylesheet" href="../vendor/bootstrap/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>


    <section style="overflow: hidden;">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="btn-group-lg">
                    <button id="btn-show" class="btn btn-primary btn-lg">Show Banner</button>
                </div>
            </div>
        </div>

        <div class="banner-wrapper">
            <!-- show banner first -->
            <div class="banner1"></div>

            <!-- ...then show 2x2 cards -->
            <div class="deck-playing-cards game-with-4cards hide">

                <div class="player-cards pull-left">
                    <div class="card card-d1 show-2cards"></div>
                    <div class="card card-d2 show-2cards"></div>
                </div>
                <div class="show-area"></div>
                <div class="banker-cards pull-right">
                    <div class="card card-d4 show-2cards"></div>
                    <div class="card card-d6 show-2cards"></div>
                </div>

            </div>

            <!-- ...then show 3x3 cards -->
            <div class="deck-playing-cards game-with-4cards">

                <div class="player-cards pull-left">
                    <div class="card card-d1 show-3cards"></div>
                    <div class="card card-d2 show-3cards"></div>
                    <div class="card card-d3 show-3cards"></div>

                </div>
                <div class="show-area"></div>
                <div class="banker-cards pull-right">
                    <div class="card card-d4 show-3cards"></div>
                    <div class="card card-d6 show-3cards"></div>
                    <div class="card card-d6 show-3cards"></div>
                </div>

            </div>

            <!-- ...then show winning coin/chip -->
            <div class="winning-chip1"></div>
            <div class="winning-chip1-shadow"></div>

            <!-- ...simultaneously show winning effect -->
            <div class="banner1-glow"></div>

            <!-- and finally hide the banner -->

        </div>
